<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link rel="stylesheet" href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="Task">
    <div class="container">
        <div class="row">
            <div>
                <h1>ToDo List</h1>                   
            </div>
        </div>
    </div>
    
    <div class="container mt-3">
        <h2>Add Items</h2>
    </div>
    <div class="label">
        <label id="lblsuccess" class="text-success" 
            style="display: none;">
        </label>
    </div>
    <form id="addForm" class="addForm">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <input type="text" onkeyup=
                    "toggleButton(this, 'submit')"
                    class="form-control" id="item">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <input type="submit" class="btn btn-dark"
                    id="submit" value="Submit" disabled>
            </div>
        </div>
    </form>
        <h3 class="mt-4">Tasks</h3>
    <form id="addForm">
        <ul class="list-group" id="items"></ul>
    </form>
</div>
</section>
    <script src="./script.js"></script>
  </body>
</html>
